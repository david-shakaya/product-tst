<section class="calculator">
    <div class="container">
        <h2 class="title-second title">Calculator</h2>
        <p class="calculator-text text">
            Nam libero tempore, cum soluta nobis est eligendi optio
        </p>
        <form name="calculator-form" class="calculator-form">
            <div class="select select-color">
                <div class="select-header select-header-color">
                    <span class="select-current-color select-current"
                        >Colors</span
                    >
                    <div class="select-icon"></div>
                </div>

                <ul class="select-body">
                    <li class="select-item select-item-color">
                        <p class="select-item-text">red</p>
                    </li>
                    <li class="select-item select-item-color">
                        <p class="select-item-text">green</p>
                    </li>
                    <li class="select-item select-item-color">
                        <p class="select-item-text">blue</p>
                    </li>
                    <li class="select-item select-item-color">
                        <p class="select-item-text">orange</p>
                    </li>
                </ul>
            </div>

            <div class="select select-size">
                <div class="select-header select-header-size">
                    <span class="select-current-size select-current">Size</span>
                    <div class="select-icon"></div>
                </div>

                <ul class="select-body">
                    <li class="select-item select-item-size">
                        <p class="select-item-text">100%</p>
                    </li>
                    <li class="select-item select-item-size">
                        <p class="select-item-text">150%</p>
                    </li>
                    <li class="select-item select-item-size">
                        <p class="select-item-text">200%</p>
                    </li>
                </ul>
            </div>
            <input
                class="calculator-input-number select-header"
                type="number"
                value="1"
                min="0"
                max="100"
                readonly
            />
            <span class="calculator-input-control-plus"></span>
            <span class="calculator-input-control-minus"></span>
            <label class="calculator-label-date text"
                >Select delivery date
                <input
                    type="date"
                    class="calculator-input-date select-header"
                />
            </label>
            <p class="calculator-price">56</p>

            <div class="select select-city">
                <div class="select-header select-header-city">
                    <span class="select-current-city select-current">City</span>
                    <div class="select-icon"></div>
                </div>

                <ul class="select-body">
                    <li class="select-item select-item-city">
                        <p class="select-item-text">Kyiv</p>
                    </li>
                    <li class="select-item select-item-city">
                        <p class="select-item-text">Odessa</p>
                    </li>
                    <li class="select-item select-item-city">
                        <p class="select-item-text">Rivne</p>
                    </li>
                    <li class="select-item select-item-city">
                        <p class="select-item-text">Lviv</p>
                    </li>
                </ul>
            </div>

            <div class="select select-delivery">
                <div class="select-header select-header-delivery">
                    <span class="select-current-delivery select-current"
                        >Delivery</span
                    >
                    <div class="select-icon"></div>
                </div>

                <ul class="select-body">
                    <li class="select-item select-item-delivery">
                        <p class="select-item-text">New Post</p>
                    </li>
                    <li class="select-item select-item-delivery">
                        <p class="select-item-text">Ukrposhta</p>
                    </li>
                    <li class="select-item select-item-delivery">
                        <p class="select-item-text">Pickup</p>
                    </li>
                </ul>
            </div>
            <button type="submit" class="calculator-form-btn btn">Buy</button>
        </form>
    </div>
</section>
