<section class="calculator">
    <div class="container">
        <h2 class="title-second title">Calculator</h2>
        <p class="calculator-text text">
            Nam libero tempore, cum soluta nobis est eligendi optio
        </p>
        <form name="calculator-form" class="calculator-form">
            <div class="select select-color">
                <div class="select-header select-header-color">
                    <span class="select-current-color">Colors</span>
                    <div class="select-icon"></div>
                </div>

                <ul class="select-body">
                    <li class="select-item select-item-color">
                        <p class="select-item-text">red</p>
                    </li>
                    <li class="select-item select-item-color">
                        <p class="select-item-text">green</p>
                    </li>
                    <li class="select-item select-item-color">
                        <p class="select-item-text">blue</p>
                    </li>
                    <li class="select-item select-item-color">
                        <p class="select-item-text">orange</p>
                    </li>
                </ul>
            </div>

            <div class="select select-size">
                <div class="select-header select-header-size">
                    <span class="select-current-size">Size</span>
                    <div class="select-icon"></div>
                </div>

                <ul class="select-body">
                    <li class="select-item select-item-size">
                        <p class="select-item-text">red</p>
                    </li>
                    <li class="select-item select-item-size">
                        <p class="select-item-text">blue</p>
                    </li>
                    <li class="select-item select-item-size">
                        <p class="select-item-text">orange</p>
                    </li>
                </ul>
            </div>
            <!-- <select id="size" name="size">
                <option value="Не выбрано" style="display: none">Size</option>
                <option value="100%">100%</option>
                <option value="150%">150%</option>
                <option value="200%">200%</option>
            </select> -->
            <input type="number" value="100" min="0" />
            <input type="date" />
            <p class="calculator-price">56.25</p>
            <select id="city" name="city">
                <option value="Не выбрано" style="display: none">City</option>
                <option value="kyiv">Kyiv</option>
                <option value="odessa">Odessa</option>
                <option value="rivne">Rivne</option>
                <option value="lviv">Lviv</option>
            </select>
            <select id="delivery" name="delivery">
                <option value="Не выбрано" style="display: none">
                    Delivery
                </option>
                <option value="new-post">New Post</option>
                <option value="ukrposhta">Ukrposhta</option>
                <option value="pickup">Pickup</option>
            </select>
            <button type="submit">proceed</button>
        </form>
    </div>
</section>
