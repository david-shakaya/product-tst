<section class="calculator">
    <div class="container">
        <h2 class="title-second">Calculator</h2>
        <p class="calculator-text">
            Nam libero tempore, cum soluta nobis est eligendi optio
        </p>
        <form name="calculator-form" class="calculator-form">
            <select id="colors" name="colors">
                <option value="Не выбрано" style="display: none">Colors</option>
                <option value="red">red</option>
                <option value="green">green</option>
                <option value="blue">blue</option>
                <option value="orange">orange</option>
            </select>
            <select id="size" name="size">
                <option value="Не выбрано" style="display: none">Size</option>
                <option value="100%">100%</option>
                <option value="150%">150%</option>
                <option value="200%">200%</option>
            </select>
            <input type="number" value="100" min="0" />
            <input type="date" />
            <p class="calculator-price">56.25</p>
            <select id="city" name="city">
                <option value="Не выбрано" style="display: none">City</option>
                <option value="kyiv">Kyiv</option>
                <option value="odessa">Odessa</option>
                <option value="rivne">Rivne</option>
                <option value="lviv">Lviv</option>
            </select>
            <select id="delivery" name="delivery">
                <option value="Не выбрано" style="display: none">
                    Delivery
                </option>
                <option value="new-post">New Post</option>
                <option value="ukrposhta">Ukrposhta</option>
                <option value="pickup">Pickup</option>
            </select>
            <button type="submit">proceed</button>
        </form>
    </div>
</section>
